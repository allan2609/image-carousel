<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image carousel</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
  
    <div class="carousel">
  
      <div class="image">
        <img src="https://plus.unsplash.com/premium_photo-1670985849616-6aa6c441e0bf?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      
      <div class="image">
        <img src="https://images.unsplash.com/photo-1715271040278-9c6fcd6e669b?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      
      <div class="image">
        <img src="https://images.unsplash.com/photo-1714640816845-90e04e414f6f?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      
      <div class="image">
        <img src="https://images.unsplash.com/photo-1713783479486-312f89193721?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      
      <div class="previous">&#10094;</div>
      <div class="next">&#10095;</div>
      
      <span class="dots"></span>
  
    </div>
    
  </div>
</body>

</html>
